<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debug Divas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Jost&family=Lexend:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Akaya+Kanadaka&family=Jost&family=Lexend:wght@300&display=swap" rel="stylesheet" />


  <style>
    body {
      
      background-image: url('images/image2.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Akaya Kanadaka', cursive, sans-serif;

      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .container {
      margin-bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .button {
      padding: 40px 70px;
      background-color: #ff9661;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 28px;
    }

    .button:hover {
      background-color: #b35628;
    }

    #timeInputContainer {
      display: none;
    }

    input[type="time"] {
  padding: 20px 30px;
  font-size: 24px;
  border-radius: 50px;
  border: none;
  outline: none;
  text-align: center;
  background-color: #ff9661;
  color: white;
  font-family: 'Akaya Kanadaka', cursive, sans-serif;

  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  margin-top: 20px; 
}
#muteBtn {
  position: absolute;
  top: 60px;
  right: 60px;
  background-color: rgba(255, 150, 97, 0.9);
  border: none;
  border-radius: 50%;
  font-size: 40px;
  padding: 25px;
  cursor: pointer;
  color: white;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  z-index: 1000;
  transition: background-color 0.3s ease;
}

#muteBtn:hover {
  background-color: #b35628;
}

  </style>
</head>




<body>

 <audio id="bgAudio" loop>
  <source src="audio/candy-crush.mp3" type="audio/mpeg" />
</audio>

<button id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>


<div class="container">
  <div class="button-row">
    <button class="button" onclick="toggleTimeInput(); startAudio();">Enter journey time</button>
    <a href="map.html" class="button" onclick="startAudio()">Play!</a>
  </div>

  <div id="timeInputContainer">
    <input type="time" id="tripTime" />
  </div>
</div>


  <script>
  const bgAudio = document.getElementById('bgAudio');

  function toggleMute() {
  bgAudio.muted = !bgAudio.muted;
  const btn = document.getElementById('muteBtn');
  btn.textContent = bgAudio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
}


  function startAudio() {
    if (bgAudio.paused) {
      bgAudio.volume = 0.5;
      bgAudio.play().catch((e) => {
        console.log("Audio playback failed:", e);
      });
    }
  }

  // Listen for any user click to start the audio
  window.addEventListener('click', () => {
    startAudio();
  }, { once: true }); // run only once
</script>




</body>
</html>
