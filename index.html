<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debug Divas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Jost&family=Lexend:wght@300&display=swap" rel="stylesheet" />

  <style>
    body {
      background-image: url('images/image2.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Jost', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .container {
      margin-bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .button {
      padding: 40px 70px;
      background-color: #ff9661;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 28px;
    }

    .button:hover {
      background-color: #b35628;
    }

    #timeInputContainer {
      display: none;
    }

    input[type="time"] {
      padding: 20px 30px;
      font-size: 24px;
      border-radius: 50px;
      border: none;
      outline: none;
      text-align: center;
      background-color: #ff9661;
      color: white;
      font-family: 'Jost', sans-serif;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Background Music -->
  <audio id="bgMusic" src="audio/candy-crush.mp3" autoplay loop muted></audio>

  <div class="container">
    <div class="button-row">
      <button class="button" onclick="toggleTimeInput()">Enter journey time</button>
      <a href="map.html" class="button">Play!</a>
    </div>

    <div id="timeInputContainer">
      <input type="time" id="tripTime" />
    </div>
  </div>

  <script>
    // Show/hide time input
    function toggleTimeInput() {
      const container = document.getElementById('timeInputContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    // ðŸŽµ Try unmuting after short delay to allow autoplay
    window.addEventListener('load', () => {
      const music = document.getElementById('bgMusic');
      setTimeout(() => {
        music.muted = false;
        music.volume = 0.1;
        music.play().catch((err) => {
          console.warn('Autoplay failed:', err);
        });
      }, 1000);
    });
  </script>

</body>
</html>
