<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debug Divas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Jost&family=Lexend:wght@300&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-image: url('images/image3.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Jost', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

.button-container {
  display: flex;
  gap: 20px;                 /* Space between buttons */
  margin-bottom: 200px;       /* Push up from bottom */
}

.button {
  padding: 30px 60px;
  background-color: #e7ecbd;
  color: white;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
}

    .button:hover {
      background-color: #8e9268;
    }

    #timeInputContainer {
      margin-bottom: 20px;
    }

    input[type="time"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #6b3e3e;
      font-size: 16px;
    }
  </style>
</head>

<body>

</body>

<body>
  <div class="button-container">
    <button class="button" onclick="toggleTimeInput()">Enter Time</button>
    <a href="map.html" class="button">Go to Main</a>
  </div>

  <div id="timeInputContainer" style="display: none;">
    <input type="time" id="tripTime">
  </div>

  <script>
    function toggleTimeInput() {
      const container = document.getElementById('timeInputContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>


</html>
