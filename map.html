<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Divas</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Jost&family=Lexend:wght@300&display=swap" rel="stylesheet">

</head>
<body>

  <h1>Map</h1>
  <!-- SVG sine wave path -->
  <svg id="sine-svg" width="100%" height="100%">
    <path id="sine-path" d="" stroke="transparent" stroke-width="2" fill="none"/>
  </svg>

  <!-- Moving icon -->
  <div id="mydiv">
    <img src="car.png" alt="Car" style="width: 40px; height: auto;">
  </div>

  <script>
    const adiv = document.getElementById("mydiv");
    const sinePath = document.getElementById("sine-path");

    // Draw sine wave path
    let pathData = "";
    for (let x = 0; x <= window.innerWidth; x++) {
      const y = 300 * Math.sin(x * 0.007) + window.innerHeight / 2;
      pathData += (x === 0 ? "M" : "L") + x + "," + y + " ";
    }
    sinePath.setAttribute("d", pathData);

    // Animate icon along the same curve
    let leftPos = 0;

    function moveDiv() {
      const downPos = 300 * Math.sin(leftPos * 0.007) + window.innerHeight / 2;
      adiv.style.left = leftPos + "px";
      adiv.style.top = downPos + "px";
      leftPos += 1;
      if (leftPos > window.innerWidth + 100) leftPos = -100;
      requestAnimationFrame(moveDiv);
    }

    requestAnimationFrame(moveDiv);

  </script>

  <a href="game1.html" class="button">Go to Game 1</a>
  <a href="game2.html" class="button">Go to Game 2</a>

</body>
</html>
