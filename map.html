<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Divas</title>
  <link rel="stylesheet" href="map.css"> <!-- Link to your CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Jost&family=Lexend:wght@300&display=swap" rel="stylesheet">
</head>
<body>

  <!-- <h1>Map</h1> -->

  <div id="countdown">Loading...</div>

  <!-- SVG sine wave path -->
  <svg id="sine-svg" width="100%" height="100%">
    <path id="sine-path" d="" stroke="transparent" stroke-width="2" fill="none"/>
  </svg>

  <!-- Moving icon -->
  <div id="mydiv">
    <img id="carImg" src="car.svg" alt="Car" style="width: 30%; height: auto;">
  </div>

  <a id="bakery-link" href="game1.html" style="position: absolute; left: 5%; top: 20%;">
    <img id="bakery" src="images/building_images/6.svg" alt="Go to Game 1">
  </a>
    
  <a id="clothing-link" href="game2.html" style="position: absolute; left: 50%; top: 2%;">
    <img id="clothing" src="images/building_images/7.svg" alt="Go to Game 2">
  </a>
  
  <a id="pet-link" href="game3.html" style="position: absolute; left: 30%; top: 50%;">
    <img id="pet" src="images/building_images/8.svg" alt="Go to Game 3">
  </a>

  <audio id="clickSound" src="audio/click.wav" preload="auto"></audio>

  <script>

    // Detect if the page was reloaded manually (not from a subpage link)
    const navType = performance.getEntriesByType("navigation")[0]?.type;
    if (navType === "reload") {
      // Reset car and timer only on manual reload
      localStorage.setItem("carLeft", 10);
      localStorage.setItem("carRotation", 45);
      const newEndTime = new Date().getTime() + (0.25 / 15) * 60 * 60 * 1000; // 1 minutes
      localStorage.setItem("endTime", newEndTime);
    }


    // Set the countdown time: 2 hours from now
    let endTime = localStorage.getItem("endTime");

    if (!endTime) {
      endTime = new Date().getTime() + (0.25 / 15) * 60 * 60 * 1000; // 1 minutes
      localStorage.setItem("endTime", endTime);
    } else {
      endTime = parseInt(endTime); // convert string back to number
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endTime - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").textContent = "Time's up!";
        return;
      }

      const hours = Math.floor(timeLeft / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent =
        `${hours.toString().padStart(2, '0')}:${minutes
          .toString()
          .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      setTimeout(updateCountdown, 1000); // update every second
    }

    updateCountdown();

    const adiv = document.getElementById("mydiv");
    const sinePath = document.getElementById("sine-path");
    const carImg = adiv.querySelector("img");

    let leftPos = parseFloat(localStorage.getItem("carLeft")) || 10;
    let rotation = parseFloat(localStorage.getItem("carRotation")) || 45;

    adiv.style.transform = `translate(${leftPos}px, ${window.innerHeight / 2 - 180}px)`;
    instantRotate(rotation);
    
    // Draw sine wave path
    let pathData = "";
    for (let x = 0; x <= window.innerWidth; x++) {
      const y = 290 * Math.sin(x * 0.01) + window.innerHeight / 2;
      pathData += (x === 0 ? "M" : "L") + x + "," + y + " ";
    }
    sinePath.setAttribute("d", pathData);

    function instantRotate(angle) {
      carImg.style.transition = "none";           // Disable transition
      carImg.style.transform = `rotate(${angle}deg)`;  // Set rotation instantly
      carImg.offsetHeight;                         // Force reflow to apply immediately
      carImg.style.transition = "transform 20s ease"; // Restore transition
    }

    instantRotate(rotation);

    // Animate icon along the same curve
    let stored = localStorage.getItem("carRotation");
    rotation = stored !== null ? parseFloat(stored) : 45;
    leftPos = parseFloat(localStorage.getItem("carLeft")) || 10;


    function moveDiv() {
      const downPos = 200 * Math.sin(leftPos * 0.009 + 0.3) + window.innerHeight / 2 - 185;

      // const slope = Math.sin(leftPos * 0.007 + 0.3);
      // rotation = slope > 0 ? -45 : 45;

      const slope = Math.sin(leftPos * 0.009 + 0.3);
      
      if (slope > 0.01) {
        rotation = -45;
      } else if (slope < -0.01) {
        rotation = 45;
      }

      adiv.style.transform = `translate(${leftPos}px, ${downPos}px)`;
      carImg.style.transform = `rotate(${rotation}deg)`;

      leftPos += 0.3;
      if (leftPos > window.innerWidth - 380) {
        leftPos = -40;
        instantRotate(45);
      }

      // Update localStorage on every frame
      localStorage.setItem("carLeft", leftPos);
      localStorage.setItem("carRotation", rotation);

      requestAnimationFrame(moveDiv);
    }

    requestAnimationFrame(moveDiv);


    const clickSound = document.getElementById('clickSound');
    ['bakery-link', 'clothing-link', 'pet-link'].forEach(id => {
      const link = document.getElementById(id);
      link.addEventListener('click', (e) => {
        e.preventDefault();
        clickSound.currentTime = 0;
        clickSound.play();

        setTimeout(() => {
          window.location = link.href;
        }, 150); // give sound time to play
      });
    });
