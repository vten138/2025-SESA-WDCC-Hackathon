<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bingo Popup</title>
    <link rel="stylesheet" href="travelbingo.css" />
    <style>
      body {
          background: linear-gradient(135deg, #dcf6ff 0%, #ffa9e5 100%);
          font-size: 100%;
          font-weight: 400;
          font-style: normal;
          color: #64bdf0;
          text-align: center;
          letter-spacing: 0;
          line-height: 62px;
          font-family: "Bauhaus 93", "Arial Rounded MT Bold", Arial, sans-serif;
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }

      h1 {
        font-size: min(7vw, 7vh);
        margin-bottom: 0;
      }

      .bingo-container {
          position: relative;
          display: inline-block;
          width: min(80vw, 500px);
      }

      .bingo-svg {
          width: 100%;
          height: auto;
          border-radius: 20px;
          box-shadow: 0 4px 16px rgba(0,0,0,0.15);
          border: 3px solid #75cdff;
          margin-top: 7px;
      }

      .bingo-button {
          position: absolute;
          width: 31%;
          height: 20.5%;
          background: rgba(255, 0, 0, 0);
          border: none;
          cursor: pointer;
          transition: background 0.2s ease;
      }

      .bingo-button:hover {
          background: rgba(0, 0, 0, 0.2);
      }

      .bingo-button.active {
          background: rgba(37, 25, 32, 0.573);
      }

      .return-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #64bdf0;
        color: white;
        border: none;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: background-color 0.3s ease;
        z-index: 1000;
      }

      .return-button:hover {
        background-color: #4a9cd8;
      }
    </style>
</head>
<body>
    <h1>Roadtrip Bingo üöó</h1>

    <button class="return-button" onclick="window.location.href='tempfortest.html'">
      ‚Üê Return to Map
    </button>

    <div class="bingo-container">
        <img src="bingoimage.svg" alt="Car icon" class="bingo-svg" />

        <!-- 3 across √ó 4 down bingo buttons with data-index -->
        <button class="bingo-button" data-index="0" style="top: 3.7%; left: 2%;"></button>
        <button class="bingo-button" data-index="1" style="top: 3.7%; left: 35%;"></button>
        <button class="bingo-button" data-index="2" style="top: 3.7%; left: 68%;"></button>

        <button class="bingo-button" data-index="3" style="top: 26.8%; left: 2%;"></button>
        <button class="bingo-button" data-index="4" style="top: 26.8%; left: 35%;"></button>
        <button class="bingo-button" data-index="5" style="top: 26.8%; left: 68%;"></button>

        <button class="bingo-button" data-index="6" style="top: 49.4%; left: 2%;"></button>
        <button class="bingo-button" data-index="7" style="top: 49.4%; left: 35%;"></button>
        <button class="bingo-button" data-index="8" style="top: 49.4%; left: 68%;"></button>

        <button class="bingo-button" data-index="9" style="top: 72.3%; left: 2%;"></button>
        <button class="bingo-button" data-index="10" style="top: 72.3%; left: 35%;"></button>
        <button class="bingo-button" data-index="11" style="top: 72.3%; left: 68%;"></button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.bingo-button');

        // Load saved active buttons from localStorage (array of strings)
        const savedActive = JSON.parse(localStorage.getItem('bingoActiveButtons')) || [];

        // Restore active state on page load
        buttons.forEach(button => {
          const index = button.getAttribute('data-index');
          if (savedActive.includes(index)) {
            button.classList.add('active');
          }
        });

        // Click handler to toggle active and update localStorage
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            button.classList.toggle('active');

            // Collect all active buttons' indexes
            const activeButtons = Array.from(buttons)
              .filter(btn => btn.classList.contains('active'))
              .map(btn => btn.getAttribute('data-index'));

            // Save to localStorage
            localStorage.setItem('bingoActiveButtons', JSON.stringify(activeButtons));

            // Redirect if all active
            if (activeButtons.length === buttons.length) {
              window.location.href = "congrats.html";
            }
          });
        });
    </script>
</body>
</html>
