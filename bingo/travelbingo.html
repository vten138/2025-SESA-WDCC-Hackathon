<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Popup</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="travelbingo.css">
</head>
<body>
    <h1>Roadtrip Bingo ðŸš—</h1>

    <div class="bingo-container">
        <img src="bingoimage.svg" alt="Car icon" class="bingo-svg">

        <!-- 3 across Ã— 4 down bingo buttons -->
        <!-- Row 1 -->
        <button class="bingo-button" style="top: 3.7%; left: 2%;"></button>
        <button class="bingo-button" style="top: 3.7%; left: 35%;"></button>
        <button class="bingo-button" style="top: 3.7%; left: 68%;"></button>

        <!-- Row 2 -->
        <button class="bingo-button" style="top: 26.8%; left: 2%;"></button>
        <button class="bingo-button" style="top: 26.8%; left: 35%;"></button>
        <button class="bingo-button" style="top: 26.8%; left: 68%;"></button>

        <!-- Row 3 -->
        <button class="bingo-button" style="top: 49.7%; left: 2%;"></button>
        <button class="bingo-button" style="top: 49.7%; left: 35%;"></button>
        <button class="bingo-button" style="top: 49.7%; left: 68%;"></button>

        <!-- Row 4 -->
        <button class="bingo-button" style="top: 72.6%; left: 2%;"></button>
        <button class="bingo-button" style="top: 72.6%; left: 35%;"></button>
        <button class="bingo-button" style="top: 72.6%; left: 68%;"></button>
    </div>

    <script>
        document.querySelectorAll('.bingo-button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
