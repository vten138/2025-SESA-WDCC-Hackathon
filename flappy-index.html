<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Simple</title>
  <link rel="stylesheet" href="flappy-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="pause-button">Pause</button>
  <button id="menu-button">Menu</button>

  <div id="game-container">
    <div id="bird"></div>
  </div>


<div id="win-screen">
  <video autoplay muted loop id="win-video">
    <source src="images/win-screen2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="win-content">
    <button id="restart-win">Play Again</button>
    <button id="home-win">Back to Map</button>
  </div>
</div>

  <div id="game-over-screen" style="display: none;">
    <h1>Game Over</h1>
    <button id="restart-button">Play Again</button>
    <button id="home-button">Back to Map</button>
  </div>

  <script src="flappy-script.js"></script>

</body>


</html>
