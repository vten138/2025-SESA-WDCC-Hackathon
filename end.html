<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candy Kingdom</title>
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('images/end-background.svg'); /* Replace with your image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: 'Akaya Kanadaka', cursive;
    }

    .button {
      margin-bottom: 60px;
      padding: 20px 40px;
      background-color: #ff9661;
      color: white;
      font-size: 1.8rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #b35628;
    }
  </style>
</head>
<body>

  <a class="button" href="index.html">Play Again</a>

</body>
</html>
