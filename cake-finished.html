<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bake A Cake</title>
  <link rel="stylesheet" href="bake-styles.css"> <!-- Link to your CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Jost&family=Lexend:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body id="cake-completed-bg">
  <h2 id="cake-title">Bake A Cake - Cake Baked!</h2>
  <a href="map.html"><button id="next-step-button" style="display: none;">Back to Map!</button></a>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Confetti animation
        for (let i = 0; i < 60; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti-piece';
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.animationDelay = (Math.random() * 2) + 's';
        conf.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        document.body.appendChild(conf);
        }

        // Show the button after 3 seconds
        const mapButton = document.getElementById("next-step-button");
        setTimeout(() => {
        mapButton.classList.add("show")
        }, 3000);
    });
    </script>

 

</body>
</html>
